<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
    <h1 class="heading">Digital clock</h1>
    <div class="clock">
      <div class="container">
        <h2 id="hour">00</h2>
        <h2 class="dot">:</h2>
        <h2 id="minutes">00</h2>
        <h2 class="dot">:</h2>
        <h2 id="seconds">00</h2>
        <h2 id="amPm">GMT-3</h2>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
