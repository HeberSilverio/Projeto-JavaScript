<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  
  <section>
    <div class="container  shadow p-3 mb-5 bg-body-tertiary rounded">
      <header>
        <h1 class="text-center mb-5">Aceita casar comigo?</h1>
      </header>
      <div class="card">
        <div class="card__content p-3">
          <p>Eu sei que é um pouco cedo para falar sobre isso, mas eu não consigo mais esconder o que sinto por você. Eu te amo muito e gostaria de saber se você aceita casar comigo?</p>
          
          <div class="mb-3 align-itens">
            <img id="coracao" src="./img/coracao-2.png" alt="">
          </div>
          <div class="align-itens">
            <div class="bd-example m-0 border-0">
              <button id="btnSim" type="button" class="btn btn-primary">Sim</button>
              <!-- Adicione um id ao botão para facilitar a seleção -->
              <button type="button" class="btn btn-danger" id="btnNao">Não</button>
            </div>
            <div id="icon"></div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="main.js"></script>
  <script src="https://cdn.lordicon.com/lordicon.js"></script>
</body>
</html>
