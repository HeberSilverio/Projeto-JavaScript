<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da Velha 5x5</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1 class="text-center">Jogo da Velha</h1>
    <div class="center ">
      
        <div class="card-body text-primary-emphasis  rounded-3 center mt-5">
          <button id="reset" class="btn bg-primary-subtle text-center">
            <lord-icon
                src="https://cdn.lordicon.com/sdrxeanh.json"
                trigger="hover"
                style="width:50px;height:50px">
            </lord-icon>
          <p>Reiniciar Jogo</p>
          </button>
        
       </div>
      
    </div>
    <div class="row">
      <div id="game" class="col-4">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
        <div class="cell" data-index="9"></div>
        <div class="cell" data-index="10"></div>
        <div class="cell" data-index="11"></div>
        <div class="cell" data-index="12"></div>
        <div class="cell" data-index="13"></div>
        <div class="cell" data-index="14"></div>
        <div class="cell" data-index="15"></div>
        <div class="cell" data-index="16"></div>
        <div class="cell" data-index="17"></div>
        <div class="cell" data-index="18"></div>
        <div class="cell" data-index="19"></div>
        <div class="cell" data-index="20"></div>
        <div class="cell" data-index="21"></div>
        <div class="cell" data-index="22"></div>
        <div class="cell" data-index="23"></div>
        <div class="cell" data-index="24"></div>
      </div>
      <div id="result" class="col-8">
        <div id="winner-message"></div> <!-- Contêiner para a mensagem do vencedor -->
        <div id="icon"></div> <!-- Contêiner para o ícone -->
      </div>
      
    </div>
    
    
    
    
  </div>
  
  <script src="js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://cdn.lordicon.com/lordicon.js"></script>
</body>
</html>
