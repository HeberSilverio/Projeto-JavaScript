<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container  mt-5">
      <div class="form-container ">
         
         <div class="left alert alert-dark col-12">
            <h5>Exerc√≠cios de para armazenar dentro de um array objetos com 4 dados de uma pessoa.
            </h5>
            <form class="row g-3 needs-validation form pt-3" action="" method="get" novalidate>
               <div class="col-md-4">
                 <label for="validationCustom01" class="form-label">Primeiro nome</label>
                 <input type="text" class="form-control nome" id="validationCustom01" placeholder="Digite seu nome" required>
                 <div class="valid-feedback">
                   Looks good!
                 </div>
               </div>
               <div class="col-md-4">
                 <label for="validationCustom02" class="form-label">Sobrenome</label>
                 <input type="text" class="form-control sobrenome" id="validationCustom02" placeholder="Digite seu sobrenome" required>
                 <div class="valid-feedback">
                   Looks good!
                 </div>
               </div>
               
               <div class="col-md-6">
                 <label for="validationCustom03" class="form-label">Peso</label>
                 <input type="text" class="form-control peso" id="validationCustom03" placeholder="Digite seu peso" required>
                 <div class="invalid-feedback">
                   Please provide a valid city.
                 </div>
               </div>
               
               <div class="col-md-3">
                 <label for="validationCustom05" class="form-label">Altura</label>
                 <input type="text" class="form-control altura" id="validationCustom05" placeholder="Digite sua altura" required>
                 <div class="invalid-feedback">
                   Please provide a valid zip.
                 </div>
               </div>
               
               <div class="col-12">
                 <button class="btn btn-primary" type="submit">Enviar</button>
               </div>
             </form>
             <div class="alert alert-light resultado" role="alert"></div>
         </div>
         

      </div>
   </div>
   
   
   <div class="resultado"></div>
   <SCript src="34Exe-Array.js"></SCript>
</body>
</html>
