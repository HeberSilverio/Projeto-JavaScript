<body>

  <section class="container">
    <h3>PROBLEMA 11 - Área do Retangulo</h3>
    <p>Pedir para o usuário digitar dois números que representam os lados de um retângulo, assim que a página é carregada. Mostrar na tela a área total quando clicar num botão.</p>

    <p>Exemplo: Se o usuário digitar 5 e 10, a área total é 50.</p>

    <div class="interactive">
      <div class="d-flex" novalidate>
        <div class="mb-3 mx-3">
          <label class="form-label" for="base">Digite a base:</label>
          <input class="form-control" type="number" id="base">
        </div>
        <div class="mb-3">
          <label class="form-label" for="altura">Digite a altura:</label>
          <input class="form-control" type="number" id="altura">
        </div>
      </div>
      <button id="calcular" class="btn btn-primary">Mostrar Área</button>
      <div id="output"></div>
    </div>
    <section>
      <!-- <button class="btn btn-primary" onclick="areaDoRetangulo(largura, altura)">Mostrar Área</button> -->
      <div id="output"  class="mb-3 mx-3 border border-warning bg-primary-subtle"></div>
   </section>
  </section>
